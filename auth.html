<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ABSgram — Вход</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div class="auth-card">

  <div class="auth-title">ABSgram</div>
  <div class="auth-subtitle">Secure messenger</div>

  <div class="input-group">
    <input type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Пароль">
  </div>

  <button class="btn-primary">Войти</button>

  <div class="divider">
    <span>или</span>
  </div>

  <button class="btn-google" id="googleLogin">
    <svg width="18" height="18" viewBox="0 0 48 48">
      <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C34.1 6.1 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.2-.4-3.5z"/>
    </svg>
    Войти через Google
  </button>

  <div class="auth-footer">
    Продолжая, вы соглашаетесь с правилами
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
