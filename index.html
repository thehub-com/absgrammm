<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absgram</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0f18;
            height: 100vh;
            overflow: hidden;
        }

        /* ЗАСТАВКА */
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* АНИМАЦИОННЫЙ КОНТЕЙНЕР */
        .animation-box {
            width: 280px;
            height: 150px;
            position: relative;
            margin-bottom: 100px;
        }

        /* САМОЛЕТИК */
        .plane {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            z-index: 10;
            animation: planeFly 1.8s ease-out forwards;
        }

        @keyframes planeFly {
            0% {
                transform: translateX(-140px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            70% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(140px);
                opacity: 0;
            }
        }

        .plane svg {
            width: 100%;
            height: 100%;
            fill: #FF9800;
            filter: drop-shadow(0 0 15px rgba(255, 152, 0, 0.8));
        }

        /* ABS */
        .abs-text {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 70px;
            background: linear-gradient(45deg, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: absAppear 0.8s 1.5s ease-out forwards;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        @keyframes absAppear {
            from {
                opacity: 0;
                transform: translateY(-50%) scale(0.7);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) scale(1);
                filter: blur(0);
            }
        }

        /* company */
        .company-text {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-40%);
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #FFFFFF, #FFB74D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: companyAppear 0.6s 2s ease-out forwards;
        }

        @keyframes companyAppear {
            from {
                opacity: 0;
                transform: translateY(-40%) translateX(-20px);
                filter: blur(5px);
            }
            to {
                opacity: 0.9;
                transform: translateY(-40%) translateX(0);
                filter: blur(0);
            }
        }

        /* НИЗ */
        .bottom-content {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.6s 2.5s ease-out forwards;
        }

        .support-text {
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .website-link {
            display: inline-block;
            color: #FF9800;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid rgba(255,152,0,0.5);
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 250px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg,#FF9800,#FF5722);
            animation: loading 3s 2.8s forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="splash-container">
    <div class="animation-box">

        <div class="plane">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </div>

        <div class="abs-text">ABS</div>
        <div class="company-text">company</div>
    </div>

    <div class="bottom-content">
        <div class="support-text">
            Нашли проблему? Напишите нам<br>Мы всегда готовы помочь
        </div>

        <a href="http://supportabs.tilda.ws/" class="website-link" target="_blank">
            abs-company.com
        </a>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</div>

<script>
  // ЕДИНСТВЕННЫЙ РЕДИРЕКТ
  setTimeout(() => {
    window.location.href = "auth.html";
  }, 6000);
</script>

</body>
</html>
